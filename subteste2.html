<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Embedded Checkout - Fix</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root { --stripe-blue: #635bff; --bg: #f8f9fc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Layout */
        .container { width: 100%; max-width: 800px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        
        /* Botões e Inputs */
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--stripe-blue); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { opacity: 0.9; }
        .hidden { display: none; }

        /* MODAL RESPONSIVO */
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 100%; max-width: 500px; height: 80vh; 
            border-radius: 12px; position: relative; display: flex; flex-direction: column;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; z-index: 1001; }
        
        /* Container do Stripe (Obrigatório estar vazio no mount) */
        #checkout { flex-grow: 1; padding: 10px; overflow-y: auto; }
        
        #status-bar { background: white; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; width: 100%; box-sizing: border-box; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="container">
    <div id="status-bar" class="hidden">
        <span id="user-info">Usuário: ...</span>
        <button onclick="logout()" style="width: auto; background: #ff4d4d; padding: 5px 15px;">Sair</button>
    </div>

    <div id="login-section" class="card">
        <h2>Login Teste</h2>
        <input type="email" id="email" value="usuario@example.com">
        <input type="password" id="password" value="senha123">
        <button onclick="handleLogin()">Entrar</button>
    </div>

    <div id="plans-section" class="hidden">
        <h2>Escolha um Plano</h2>
        <div class="card-grid">
            <div class="card">
                <h3>Plano 1</h3>
                <p>Mensal</p>
                <button onclick="subscribe(1, 'month')">Assinar</button>
            </div>
            <div class="card">
                <h3>Plano 2</h3>
                <p>Anual</p>
                <button onclick="subscribe(2, 'year')">Assinar</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="checkout"></div>
    </div>
</div>

<script>
    const API_BASE = 'https://doc-interpret-926187447831.europe-west1.run.app';
    const STRIPE_PK = 'pk_test_51SwTKe9JbbIHrSR1EC127ttxDqR0HBkTNR0wuTxWolqvIS3eadY4rPHPfRMi1A4JZHePfgxVoElKS0Iy2yx8hX1200LiqJrUKw';
    const stripe = Stripe(STRIPE_PK);
    let embeddedCheckout = null;

    // --- Autenticação ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.token) {
            localStorage.setItem('token', data.token);
            location.reload();
        } else {
            alert("Erro: " + data.error);
        }
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    // --- Iniciar Checkout ---
    async function subscribe(plan, interval) {
        const token = localStorage.getItem('token');
        if (!token) return alert("Logue primeiro!");

        // Abrir modal e mostrar loading
        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('checkout').innerHTML = '<p style="text-align:center">Gerando Sessão Segura...</p>';

        try {
            const res = await fetch(`${API_BASE}/api/subscription/subscribe`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ plan, interval })
            });

            const data = await res.json();

            if (data.clientSecret) {
                // LIMPEZA CRÍTICA: O elemento deve estar vazio para o mount
                const checkoutContainer = document.getElementById('checkout');
                checkoutContainer.innerHTML = ''; 

                embeddedCheckout = await stripe.initEmbeddedCheckout({
                    clientSecret: data.clientSecret
                });

                embeddedCheckout.mount('#checkout');
            } else if (data.subscription_plan) {
                alert("Upgrade realizado com sucesso!");
                closeModal();
            } else {
                alert("Erro na API: " + JSON.stringify(data));
                closeModal();
            }
        } catch (err) {
            console.error(err);
            alert("Erro ao conectar com o servidor.");
            closeModal();
        }
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        if (embeddedCheckout) {
            embeddedCheckout.destroy();
            embeddedCheckout = null;
        }
    }

    // --- Inicialização ---
    if (localStorage.getItem('token')) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('status-bar').classList.remove('hidden');
        document.getElementById('plans-section').classList.remove('hidden');
        document.getElementById('user-info').innerText = "Logado como: " + localStorage.getItem('token').substring(0, 10) + "...";
    }
</script>

</body>
</html>
