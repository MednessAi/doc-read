<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doc Interpret | Gestão Inteligente de Exames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.6); transition: all 0.4s ease; }
        #toast-container { position: fixed; top: 24px; left: 50%; transform: translateX(-50%); z-index: 10000; display: flex; flex-direction: column; gap: 8px; }
        .toast { padding: 16px 24px; border-radius: 18px; background: #fff; box-shadow: 0 10px 15px rgba(0,0,0,0.1); opacity: 0; transition: all 0.4s; }
        .toast.show { opacity: 1; }
        .hidden-scale { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .modal { transition: all 0.3s; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md text-center">
            <h2 id="auth-title" class="text-2xl font-extrabold mb-6">Doc Interpret</h2>
            <div class="space-y-4 text-left">
                <input type="email" id="email" class="w-full p-4 bg-slate-50 border rounded-xl" placeholder="E-mail">
                <input type="password" id="password" class="w-full p-4 bg-slate-50 border rounded-xl" placeholder="Senha">
                <button onclick="handleAuth()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">Entrar</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen">
        <nav class="p-6 flex justify-between items-center border-b bg-white">
            <span class="font-black text-xl">Doc Interpret</span>
            <button onclick="openPlansModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Planos</button>
        </nav>
        <main class="max-w-6xl mx-auto p-6" id="doc-list"></main>
    </div>

    <div id="plans-modal" class="modal opacity-0 pointer-events-none fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-md" onclick="closeModal('plans-modal')"></div>
        <div class="bg-white w-full max-w-4xl rounded-[3rem] p-10 shadow-2xl relative z-10 overflow-y-auto max-h-[90vh]">
            
            <div id="checkout-container" class="hidden">
                <div id="checkout-element"></div>
                <button onclick="cancelCheckout()" class="w-full mt-6 text-slate-400 font-bold text-xs uppercase">Voltar aos planos</button>
            </div>

            <div id="plans-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-8 rounded-3xl border-2 border-blue-500">
                    <h3 class="font-bold text-blue-600">Plano Essencial</h3>
                    <p class="text-4xl font-black my-4">R$ 29<span class="text-sm font-normal">/mês</span></p>
                    <button onclick="startCheckout(1)" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold">Assinar Agora</button>
                </div>
                <div class="glass-card p-8 rounded-3xl bg-slate-900 text-white">
                    <h3 class="font-bold">Plano Pro</h3>
                    <p class="text-4xl font-black my-4">R$ 59<span class="text-sm font-normal">/mês</span></p>
                    <button onclick="startCheckout(2)" class="w-full py-4 bg-white text-slate-900 rounded-xl font-bold">Assinar Agora</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://doc-interpret-926187447831.europe-west1.run.app';
        const STRIPE_PK = 'pk_test_51SwTKe9JbbIHrSR1EC127ttxDqR0HBkTNR0wuTxWolqvIS3eadY4rPHPfRMi1A4JZHePfgxVoElKS0Iy2yx8hX1200LiqJrUKw';
        
        let token = localStorage.getItem('token');
        const stripe = Stripe(STRIPE_PK); // Inicialização global
        let checkoutSession = null;

        function notify(msg) {
            const t = document.createElement('div');
            t.className = "toast show font-bold text-xs p-4 bg-white shadow-lg rounded-xl";
            t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // Função de Checkout Corrigida
        async function startCheckout(planId) {
            try {
                notify('A preparar pagamento...');
                
                const response = await fetch(`${API_URL}/api/subscription/subscribe`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ plan: planId, interval: 'month' })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Erro no servidor');

                // Esconde os planos e mostra o elemento do Stripe
                document.getElementById('plans-grid').classList.add('hidden');
                document.getElementById('checkout-container').classList.remove('hidden');

                // Inicializa o Embedded Checkout com o clientSecret do backend
                checkoutSession = await stripe.initEmbeddedCheckout({
                    clientSecret: data.clientSecret
                });

                checkoutSession.mount('#checkout-element');
                
            } catch (err) {
                notify('Erro: ' + err.message);
            }
        }

        function cancelCheckout() {
            if (checkoutSession) checkoutSession.destroy();
            document.getElementById('checkout-container').classList.add('hidden');
            document.getElementById('plans-grid').classList.remove('hidden');
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                token = data.token;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else notify(data.error);
        }

        function openPlansModal() { document.getElementById('plans-modal').classList.remove('opacity-0', 'pointer-events-none'); }
        function closeModal(id) { document.getElementById(id).classList.add('opacity-0', 'pointer-events-none'); }
    </script>
</body>
</html>
